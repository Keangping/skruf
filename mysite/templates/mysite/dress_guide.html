{% extends 'mysite/base.html' %}

{% block body %}

<div class="blog-wrapper">
        <div class="blog-news">
    		{% for dress_guide in dress_guides %}
                <div class="blog-news-image">
                    <img src="{{ dress_guide.dress_guide_image.url }}" alt="">
                </div>

                <div class="blog-content-text">
                    <h1>{{ dress_guide.dress_guide_headline }}</h1>
                    <p>{{ dress_guide.dress_guide_content }}</p> 
                       
                </div>
            {% endfor %}
        </div>      
</div>
{% endblock %}
