{% extends 'mysite/base.html' %}
{% block body %}
{% load staticfiles %}
<div class="product-wrapper">

    <div class="product-news1">
        <div class="product-news-image1">

            {% if prev_product %}
            <a href="{% url 'mysite:detail' product_type=prev_product.product_type product_name=prev_product.product_name %}" class="arrow left-arrow"><img
                    src="{% static 'mysite/images/arrow-93-24.png' %}" width="19"
                    height="36" alt=""/></a>
            {% endif %}
            {% if next_product %}
            <a href="{% url 'mysite:detail' product_type=next_product.product_type product_name=next_product.product_name %}" class="arrow right-arrow"><img
                    src="{% static 'mysite/images/arrow-29-24.png' %}"
                    width="19" height="36" alt=""/></a>
            {% endif %}
            <div class="product-news-image-middle1">
                <img src="{{ product.product_image.url }}" alt=""/>
            </div>
        </div>

    </div>

    <div class="product-content">
        <div class="product-content-text">
            {{ product.product_content }}
        </div>
    </div>

    <div class="product-gallery">
        <div class="product-gallery-image">
            {% for product in product_gallery %}
                <div class="image-element">
                    <div class="image-element-1">
                        <a href="{% url 'mysite:detail' product_type=product.product_type product_name=product.product_name %}">
                            <img class="img-rounded"
                                 src="{{ product.product_image.url }}"
                                 alt="..." />
                        </a>
                    </div>
                    <div class="image-element-2">
                        <p>{{ product.product_name }}</p>
                        <br>

                        <p>{{ product.product_content }}</p>
                    </div>

                </div>
            {% endfor %}
        </div>
    </div>
   
</div>


{% endblock %}
